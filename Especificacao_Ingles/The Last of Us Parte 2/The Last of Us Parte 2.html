<html lang = "en-US"> 
    <head>
        <meta charset = "UTF-8">
        <title> The Last of Us Parte 2 - PS4 </title>
        <link rel = "stylesheet" href = "../Css_Especificação.css">
        <link rel = "sortcut icon" href = "../Imagens_Utilizadas/Icon_Navegador.png" type = "image/x-icon"/>
        <style> 
            @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@900&display=swap'); /* Fonte Roboto Bold */
            @import url('https://fonts.googleapis.com/css2?family=Passion+One:wght@700&display=swap'); /* Fonte Passion One Bold */
            @import url('https://fonts.googleapis.com/css2?family=Passion+One&display=swap'); /* Fonte Passion One */
        </style>
    </head>

    <body>

        <header>
            <a href = "../../Pagina_Inicial_Ingles/Pagina_Inicial.html">  <img src = "../Imagens_Utilizadas/Logo_Página.png" alt = "Logo da Empresa" id = "logo"> </a>
            <form action = "">
                <label for = "caixa_pesquisa"></label>
                <input type = "text" placeholder = "Search for games, platforms and more" id = "caixa_pesquisa" maxlength = "30">
            </form>

            <button id = "botao_busca">  
                <img src = "../Imagens_Utilizadas/Simbolo_Pesquisar.png" alt = "Simbolo de pesquisa" id = "simbolo_pesquisa">
            </button>

            <button id = "botao_suporte">  
               <figure> <img src = "../Imagens_Utilizadas/Simbolo_Suporte.png" alt = "Simbolo de suporte ao usuário" id = "simbolo_suporte"> </figure>
                <span id = "nome_suporte"> SUPPORT </span>
            </button>

            <button id = "botao_idioma">
                <a href = "../../Especificacao/The Last of Us Parte 2/The Last of Us Parte 2.html"> 
                    <figure>  <img src = "../Imagens_Utilizadas/BR.png" alt = "Bandeira dos Brasil" id = "simbolo_BR">  </figure> 
                </a>
            </button>

            <button id = "botao_carrinho">  
                <figure> <img src = "../Imagens_Utilizadas/Simbolo_Carrinho.png" alt = "Símbolo de carrinho de compras" id = "simbolo_carrinho"> </figure> 
                <span id = "nome_carrinho"> CART </span>
            </button>

            <a href = "../../Tela_Login_Ingles/Tela_Login.html">
                <figure> <img src = "../Imagens_Utilizadas/Simbolo_Logout.png" alt = "Símbolo de sair da página" id = "simbolo_logout"></figure> 
                <span id = "nome_sair"> LOGOUT </span>
            </a>   

        </header>

        <main> 
            <section class = "jogos_especificados"> 
                <figure> <img src = "The Last of Us Parte 2.jpg" alt = "Capa do Jogo The Last of Us Parte 2"> </figure>
                <p class = "descricoes_jogos">
                    <span class = "nome_jogo"> THE LAST OF US PARTE 2 - </span>
                    <span class = "plataforma"> PS4 DIGITAL MEDIA </span>
                    <span class = "prazo_aluguel"> 12 RENT DAYS - EN-US </span>
                </p>
                <a href = "../../Pagina_Inicial_Ingles/Pagina_Inicial.html" id = "link_tag">  <span class = "tag_jogo" > TAG: <span id = "plataforma"> PS4 Games </span> </span> </a>
                <br> <br> <br>
                <span id = "preco"> US$ 1.76 </span>

                <section id = "seção_quantidade_aluguel">
                    <label for = "quantidade_aluguel">
                        <span id = "nome_quantidade"> AMOUNT: </span> 
                        <input type = "number" id = "quantidade_aluguel" min = "1" value = "1"> 
                    </label>
                </section>

                <section id = "seção_botao_alugar"> 
                    <button id = "botao_alugar"> RENT
                        <figure> <img id = "simbolo_carrinho_aluguel" src = "../Imagens_Utilizadas/Simbolo_Carrinho.png" alt = "Símbolo de carrinho de compras"> </figure>
                    </button>
                    <br> 
                    <span id = "nome_status"> Status: <span id = "status"> available </span> </span>
                </section>

                <section id = "seção_lista_desejos">
                    <button id = "botao_lista_desejos"> Wishlist
                        <figure id = "conteiner_coracao"> <img id = "simbolo_coracao" src = "../Imagens_Utilizadas/Coracao_Lista_Desejos.jpg" alt = "Símbolo de coração como lista de desejos"> </figure>
                    </button>
                </section>

                <section class = "rodape_foto"> 
                    <a href = "https://www.youtube.com/watch?v=16RlfA39vhM" target = "_blank">
                    <figure> <img src = "../Imagens_Utilizadas/Youtube_Icone.jpg" alt = "Logomarca do Youtube" id = "icone_Youtube"> </figure>
                    </a>
                    <a href = "https://www.youtube.com/watch?v=16RlfA39vhM" target="_blank">  <span id = "texto_trailer"> Watch game trailer </span> </a>
                </section>
