<!DOCTYPE html>
<html lang = "en-US"> 
    <head>
        <meta charset = "UTF-8">
        <title> The Five Players - Login </title>
        <link rel = "stylesheet" href = "Css_Login.css">
        <link rel = "sortcut icon" href = "../Especificacao/Imagens_Utilizadas/Icon_Navegador.png" type = "image/x-icon"/>
        <style> 
            @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@900&display=swap'); /* Fonte Roboto Bold */
            @import url('https://fonts.googleapis.com/css2?family=Passion+One:wght@700&display=swap'); /* Fonte Passion One Bold */
            @import url('https://fonts.googleapis.com/css2?family=Passion+One&display=swap');
        </style>
    </head>

    <body>              
      
        <main> 

            <button id = "botao_idioma">
                <a href = "../Tela_Login/Tela_Login.html"> 
                    <figure>  <img src = "../Especificacao/Imagens_Utilizadas/BR.png" alt = "Bandeira do Brasil" id = "simbolo_BR">  </figure> 
                </a>
            </button>

            <figure> <a href = "Tela_Login.html"> <img src = "Logo.png" alt = "Logo da Empresa" id = "Logo"> </a> </figure>
            
            <form action = "../Pagina_Inicial_Ingles/Pagina_Inicial.html" id = "formulario">
                <section id = "tela_login">  
                    <header>
                        <p> <img src = "icon_person.png" alt = "Imagem de um ícone de uma pessoa genérica"> LOGIN </p>
                    </header>

                    <body>    
                        <h2> 
                        <label for = "usuario"> Username </label> 
                            <br>
                            <input type = "text" required placeholder = "Enter your username" size = "40" minlength = "4" maxlength = "30" class = "itens" id = "usuario"> 
                        </h2>

                        <h2>
                            <label for = "usuario"> Password </label> 
                            <br>
                            <input type = "password" required placeholder = "Enter your password" size = "40" minlength = "6" maxlength = "30" class = "itens"> 
                        </h2>

                        <h2>
                            <input type = "checkbox" id = "caixinha_conectado" class = "caixinha">
                            <label for = "caixinha_conectado" id = "logado"> Keep me signed in </label >
                        </h2>

                        <input type = "submit" size = "90" value = "Login" id = "botao_logar">
                    </body>
                </section>
            </form>
        </main>
    </body>
</html>
